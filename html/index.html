<!DOCTYPE html>
<html lang="ru">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Rotten Live</title>

  <link rel="stylesheet" href="../css/main.css">

</head>
<body>
  
  <!-- Игровое поле -->

  <div class="game-scene">
    <div class="player "></div>
  </div>

  <!-- Поле с кнопками передвижения -->

  <div class="navigation-container">
    <div class="btn-container">
      <div class="subBtn-navigation-container"> 
        <button class="btn-navigation btnW">W</button> 
      </div>
      <div class="subBtn-navigation-container">      
        <button class="btn-navigation btnA">A</button>
        <button class="btn-navigation btnS">S</button>
        <button class="btn-navigation btnD">D</button>
      </div>
    </div>

    <!-- Поле с кнопками атаки и перезарядки -->
    
    <div class="subBtn-container">
      <button class="btn-atak gunBtn">A</button>
      <button class="btn-recharge gunBtn">R</button>
    </div>
  </div>
  
  <script src="../js/app.js"></script>
</body>
</html>
